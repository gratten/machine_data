<html>
    <head>
      <title>Machine Data</title>
    </head>
    <body>
        <div>Machine Data:
            <a href={{ url_for('index') }}>Home</a>
            <a href={{ url_for('add_machine') }}>Add Machine</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
